<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Moth</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="cards">
    <div class="card">
      <div class="card-icon">
        <img class="card-img" src="images/atlas.svg" alt="">
      </div>
      <div class="card-content">
        <h2>Atlas moth</h2>
        <p class="card-body">A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </div>
    </div>
    <div class="card">
      <div class="card-icon">
        <img class="card-img" src="images/hercules.svg" alt="">
      </div>
      <div class="card-content">
        <h2>Hercules Moth</h2>
        <p class="card-body">It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
      </div>
    </div>
    <div class="card">
      <div class="card-icon">
        <img class="card-img" src="images/ornate.svg" alt="">
      </div>
      <div class="card-content">
        <h2>Ornate moth</h2>
        <p class="card-body">It is colored from pink, red, orange and yellow to white with black markings</p>
      </div>
    </div>
  </section>
</body>
</html>
